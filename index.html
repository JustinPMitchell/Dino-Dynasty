<!DOCTYPE html>
<html>
<head>
  <title>Dino Dynasty</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="score-frame">
    <div  class="score-board">
      <img src="./assets/img/dinoCharactersVersion1.1/gifs/DinoSprites_doux.gif" alt="blue dino" class="score-sprite">
      <img src="./assets/img/dinoCharactersVersion1.1/gifs/DinoSprites_mort.gif" alt="blue dino" class="score-sprite">
      <div class="score-count">0</div>
      <div class="score-count">0</div>
    </div>
  </div>
  <div class="time-frame">
    <div class="time"></div>
  </div>
  <div class="start-menu">
    <h2 class="game-title">DINO DYNASTY</h2>
    <div class="start-menu-text">
      <audio autoplay loop class="menu-music">
        <source src="./assets/audio/Loop-Menu.wav"></source>
        Your browser does not support the audio element.
      </audio>
      <audio class="title-jingle">
        <source src="./assets/audio/8-Bit-Sound-Library/Mp3/Hit_00.mp3"></source>
        Your browser does not support the audio element.
      </audio>
      <audio class="menu-jingle">
        <source src="./assets/audio/8-Bit-Sound-Library/Mp3/Menu_Navigate_03.mp3"></source>
        Your browser does not support the audio element.
      </audio>
      <div class="sliding-background"></div>
      <button type="button" class="start-button button">Play</button>
      <button type="button" class="instructions-button button">Instructions</button>
      <button type="button" class="options-button button">Options</button>
    </div>
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Try to bounce your friends out of the ring.</p>
      <p>Doux (blue) - moves with arrow keys</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - kicks with shift key</p>
      <p>Mort (red)  - moves with WASD  keys</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - kicks with E key</p>
      <button class="exit-instructions-button button">Understood</button>
    </div>
  </div>
  <div class="winning-menu">
    <div class="winner-title">WINNER</div>
    <div class="current-winner"></div>
    <div class="tie-title">TIE</div>
    <div class="high-score-title">High-Score</div>
    <div class="high-score"></div>
    <div class="second-title">2nd</div>
    <button type="button" class="restart-button">Restart</button>
  </div>
  <div id="gameDiv"></div>
  <script src="https://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/restart.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/fireworks.js"></script>
  <script src="./js/rotations.js"></script>
  <script src="./js/scores.js"></script>
  <script src="./js/items.js"></script>
  <script src="./js/collisions.js"></script>
  <script src="./js/players.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
